<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <title>jQueryの練習</title>
</head>
<body>
  <p>jQueryの練習</p>
  <button>push</button>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script>
      //$(document).ready(function() {
      $(function() {
        $('button').click(function() {
          // 動的に作られた要素にたいしてのイベント
          var p = $('<p>').text('vanish!').addClass('vanish');
          $(this).before(p);
        });

        $('body').on('click', '.vanish', function() {
          $(this).remove();
        });
      });
  </script>
<body>
</html>
